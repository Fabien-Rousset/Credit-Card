<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Credit Card</title>
</head>



<body>

    <div id="main">

        <img id="background"  src="BackGround.png" width="483" height="900"  alt="Background violet color">

        <img id="card" src="Card.png" width="541" height="527" alt="Picture of the front and the back of a credit card">


        <form action="" validate>

            <div id="field1">
                <label for="cardholder name">CARDHOLDER NAME</label>
                    <input type="text" placeholder="e.g. Jane Appleseed" id="cardholder" name="cardholder">
                    <p class="error" ></p>
            </div>

            <div id="field2">
                <label for="card number">CARD NUMBER</label>
                    <input type="number" placeholder="e.g. 1234 5678 9123 0000" id="card-number" name="card number">
                    <p class="error" ></p>
            </div>

            <div id="back-card">
                <fieldset>
                <div id="field4">
                    <label for="expiration date">EXP. DATE</label>
                        <input type="number" placeholder="MM" id="month" name="month">
                    <label for="">[MM/YY]</label>
                        <input type="number" placeholder="YY" id="year" name="year">
                        <p class="error" ></p>
                </div>

                <div id="field3">
                    <label for="CVC" id="code">CVC</label>
                        <input type="number" placeholder="e.g. 123" id="cvc" name="cvc">
                        <p class="error" ></p>
                </div>
                </fieldset>
            </div>

            <button type="submit">Confirm</button>
        </form>
    </div>

    <div id="respond">

        <img src="background-response.png" id="respond-bg" alt="violet gradient background">

        <img src="card-response.png"  id="repond-card" alt="back of a credit card">

        <img src="Thanks.png" id="Thanks" alt="">

        
    </div>


   



    
</body>
</html>
